<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Analog-Clock</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="dot"></div>
			<div class="clock">
				<span style="--rotate: 1"><b>|</b></span>
				<span style="--rotate: 2"><b>|</b></span>
				<span style="--rotate: 3"><b>3</b></span>
				<span style="--rotate: 4"><b>|</b></span>
				<span style="--rotate: 5"><b>|</b></span>
				<span style="--rotate: 6"><b>6</b></span>
				<span style="--rotate: 7"><b>|</b></span>
				<span style="--rotate: 8"><b>|</b></span>
				<span style="--rotate: 9"><b>9</b></span>
				<span style="--rotate: 10"><b>|</b></span>
				<span style="--rotate: 11"><b>|</b></span>
				<span style="--rotate: 12"><b>12</b></span>
				<div class="am-pm"></div>
				<div class="hour indicator"></div>
				<div class="minute indicator"></div>
				<div class="second indicator"></div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
